<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Currency Convertor</title>
</head>
<body>
<section class="con">
    <h1>Convert Dollar and Euro into Reais</h1>
    <section class="converter">
        <div class="inputs">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                </div>
                <input type="text" id="real" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                <select class="ml-2 mr-2  form-control form-control-lg border-0" name="coinType" id="coinType">
                    <option value="Euro">Euro</option>
                    <option value="Dolar">Dolar</option>
                </select>
        
                <div class="input-group-prepend">
                    <span id="symbol" class="input-group-text"></span>
                    <span id="res" class="input-group-text"></span>
                </div>
            </div>
        </div><!--inputs-->
    </section><!--converter-->
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="js/index.js" type="module"></script>
</body>
</html>
